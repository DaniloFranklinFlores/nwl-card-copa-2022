<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Copa 2022</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Copa do mundo 2022">
    </header>
  
    <div class="card" onclick="changeCard(event)">
      <img src="https://github.com/DaniloFranklinFlores.png" alt="Danilo Franklin - Foto">
      <div class="info">
        <h1>Danilo Franklin</h1>
        <p>Programador</p>
      </div>
    </div>
    
    <script src="./script.js"></script>

  </body>
</html>
